<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
</head>

<body>
    <header>
        <h1>Registration</h1>
    </header>

    <form method="post" th:action="@{/register}" th:object="${registrationForm}" class="input-form">
        <div class="input-blocks">
            <div class="input-block">
                <h3>Username</h3>
                <input type="text" th:field="*{username}">
                <h6 class="error" th:errors="*{username}">Error</h6>
                <h6 th:if="${! #fields.hasErrors('username')}" class="hidden">Error</h6>
            </div>

            <div class="input-block">
                <h3>Password</h3>
                <input type="password" th:field="*{password}">
                <h6 class="error" th:errors="*{password}">Error</h6>
                <h6 th:if="${! #fields.hasErrors('password')}" class="hidden">Error</h6>
            </div>

            <div class="input-block">
                <h3>Repeat password</h3>
                <input type="password" th:field="*{passwordRepeat}">
                <h6 class="error" th:errors="*{passwordRepeat}">Error</h6>
                <h6 th:if="${! #fields.hasErrors('passwordRepeat')}" class="hidden">Error</h6>
            </div>
        </div>

        <input class="confirm-button" type="submit" value="Confirm"></input>
    </form>
</body>

</html>
